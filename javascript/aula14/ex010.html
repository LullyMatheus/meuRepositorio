<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body{
            background-color: rgb(0, 190, 233);
        }

        .header{
            font: bold 25pt Arial;
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        .section{
            margin-top: 30px;
            display: flex; 
            justify-content: center; 
            align-items: center;
            
            
        }

        .minhaDiv{
            background-color: white;
            border-radius: 20px;
            text-align: center;
            font: bold 20pt Unageo;
            padding: 3%; /* usar o padding aqui eh melhor do que heigth e width*/
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.345);

        }

        .footer{
            font: normal 10pt Unageo;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body onload="atualizar()">

    <header class="header">
        <h1>Que horas são?</h1>
    </header>
    <section class="section">
        <div class="minhaDiv">
            <p id="msg">---</p>
            <br>
            <img id="imagem" src="">

        </div>
    </section>

    <footer class="footer">
        <p>&copy;matheusmechetti</p>
    </footer>
    <script>
        function atualizar(){
            var img = window.document.getElementById('imagem')
            var data = new Date();
            var hora = data.getHours();
            //hora=20 // isso eh para fazer testes
            var msg = window.document.getElementById('msg');
            msg.innerText=`Agora são ${hora}`
            if(hora>0 && hora<12){
                imagem.src='dia.png'
            } else if(hora<=18){
                imagem.src='tarde.png'
            } else{
                imagem.src='noite.png'
            }
        }
        

    </script>
</body>
</html>
