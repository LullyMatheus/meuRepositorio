<!DOCTYPE html> <!--Informa ao navegador q esse eh um doc html-->
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esse é o meu site"> <!--Essa description aparece no compartilhamento-->

    <meta name="author" content="Matheus Mechetti Lulli">

</head>
