<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h1>Página de Tabelas!</h1>
    <br>

    <a href="index.html">Voltar para Index</a>
    <br>

    <table border="1px" style="text-align: center;"> <!--Tag que cria a tabela-->
        <tr> <!-- a tag tr cria uma linha, table row-->
            <th>Nome</th> <!--Coluna de tabela, table header, soh se usa na PRIMEIRA LINHA-->
            <th>Idade</th>
            <th>Curso</th>
        </tr>
        <tr>
            <td>Matheus</td><!--TD eh table data-->
            <td>24</td>
            <td>Computação</td>
        </tr>
    </table>
    
</body>
</html>
